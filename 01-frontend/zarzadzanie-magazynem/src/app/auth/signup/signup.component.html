<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Dodawanie nowego pracownika</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Adres Email</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required
                                    autofocus>
                                    <span *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="help-block">
                                        Proszę wprowadzić adres email
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="firstName" class="col-md-4 col-form-label text-md-right">Imię</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'firstName'" id="firstName" class="form-control" name="firstName" required
                                    autofocus>
                                    <span *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid" class="help-block">
                                        Proszę wprowadzić Imię
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastName" class="col-md-4 col-form-label text-md-right">Nazwisko</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'lastName'" id="lastName" class="form-control" name="lastName" required
                                    autofocus>
                                    <span *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid" class="help-block">
                                        Proszę wprowadzić nazwisko
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'"  id="password" class="form-control" name="password" required>
                                <span *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="help-block">
                                    Proszę wprowadzić hasło
                                </span>                                
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Zarejestruj użytkownika
                            </button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
