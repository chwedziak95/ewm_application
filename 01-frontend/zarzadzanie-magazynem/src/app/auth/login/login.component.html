<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" [formControlName]="'email'" name="email"
                                required autofocus />
                            <label class="form-label" for="email">Email</label>
                            <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
                                Proszę wprowadzić adres email
                            </span>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" [formControlName]="'password'"
                                name="password" required />
                            <label class="form-label" for="password">Hasło</label>
                            <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                                Hasło nie może być puste
                            </span>
                        </div>

                        <!-- Remember me -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe"
                                        (change)="onRememberMeChange($event)" />

                                    <label class="form-check-label" for="rememberMe">
                                        Zapamiętaj mnie
                                    </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Zaloguj
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
