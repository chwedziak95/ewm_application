<!-- complete-registration.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4">Ustawienie hasła</h1>
        <form [formGroup]="completeRegistrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="password">Wprowadż hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              formControlName="confirmPassword"
              required
            />
            <span *ngIf="completeRegistrationForm.get('confirmPassword')?.touched && completeRegistrationForm.get('confirmPassword')?.value !== completeRegistrationForm.get('password')?.value" class="help-block">
              Passwords do not match
            </span>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!completeRegistrationForm.valid"
          >
            Potwierdź
          </button>
        </form>
      </div>
    </div>
  </div>
