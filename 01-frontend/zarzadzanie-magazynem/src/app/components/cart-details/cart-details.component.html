<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th>Artykuł</th>
            <th></th>
          </tr>

          <tr *ngFor="let tempCartItem of cartItems">
            <td>
              <p>{{ tempCartItem.name }}</p>
              <p>{{ tempCartItem.unitPrice | currency : "PLN" }}</p>
            </td>
            <td>
              <div class="items">
                <label>Ilość:</label>
                    <div class="row no-gutters">
                        <div class="col">
                            <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                <fa-icon icon="plus"></fa-icon>
                            </button>
                        </div>

                        <div class="col ml-4 mr-2">
                            {{ tempCartItem.quantity }}
                        </div>

                        <div class="col">
                            <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                <fa-icon icon="minus"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <button (click)="remove(tempCartItem)" class="btn btn-primary btn-sm mt-2">
                      <fa-icon icon="trash"></fa-icon>
                    </button>

                    <div class="col-8"></div>
              </div>

              

              <p class="mt-2">
                Suma:
                {{
                  tempCartItem.quantity * tempCartItem.unitPrice
                    | currency : "PLN"
                }}
              </p>
            </td>
          </tr>

          <tr>
            <td>
              <p>Suma:</p>
            </td>
            <td>
              <p>{{ totalPrice | currency : "PLN" }}</p>
            </td>
          </tr>

          <tr>
            <td>
              <p>Złóż zamówienie:</p>
            </td>
            <td>
              <div class="col">
                <button (click)="checkout(cartItems)" class="btn btn-primary btn-sm mt-2">
                  <fa-icon icon="paper-plane"></fa-icon>
                </button>
              </div>              
            </td>
          </tr>

          
        </table>
      </div>

      <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
        Nie masz żadnych produktów w koszyku.
      </div>

    </div>
  </div>
</div>
