<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="createMaterialForm" (ngSubmit)="createMaterialSubmit()">
                <!-- create material form -->
                <div formGroupName="material" class="form-area">
                    <h3>Materiał</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Numer Materiału</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialNumber" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Nazwa Materiału</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialName" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Cena Materiału</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialPrice" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Stan magazynowy</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialQuantity" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Jednostka miary</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="unitOfMeasure" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>EAN</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialEAN" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Minimalny stan magazynowy</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialSafetyStock" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Opis</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="materialDescription" type="text">
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Kategoria</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="materialCategory">
                                    <option *ngFor="let category of categories" [value]="category">
                                        {{ category.name }}
                                      </option>
                                </select>
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Dostawca</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="materialVendor">
                                    <option *ngFor="let vendor of vendors" [value]="vendor">
                                        {{ vendor.vendorName }}
                                      </option>
                                </select>
                            </div>
                        </div>                        
                    </div>

                </div>
                <!-- submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Utwórz materiał</button>
                </div>
            </form>
        </div>
    </div>
</div>
