<div style="overflow: auto">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Numer materia≈Çu</th>
        <th>Nazwa</th>
        <th>Stan magazynowy</th>
        <th>Kategoria</th>
        <th>Dostawca</th>
        <th>
        </th>
      </tr>
      <tr>
        <th>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="materialNumberFilter"
          />
        </th>
        <th>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="materialNameFilter"
          />
        </th>
        <th></th>
        <th>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="materialCategoryFilter"
          />
        </th>
        <th>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="materialVendorFilter"
          />
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let material of material$
            | filterBy
              : {
                  materialNumber: materialNumberFilter,
                  materialName: materialNameFilter,
                  materialCategory: { name: materialCategoryFilter },
                  materialVendor: { vendorName: materialVendorFilter }
                }
        "
      >
      <a [routerLink]="['/material', material.materialId]"><td class="align-middle">{{ material.materialNumber }}</td></a>
        <td class="align-middle">{{ material.materialName }}</td>
        <td class="align-middle">{{ material.materialQuantity }}</td>
        <td class="align-middle">{{ material.materialCategory.name }}</td>
        <td class="align-middle">{{ material.materialVendor.vendorName }}</td>
        <td><button (click)="addToCart(material)" class="btn btn-primary btn-sm">+</button><button class="btn btn-primary btn-sm">-</button></td>
      </tr>
    </tbody>
  </table>
</div>
