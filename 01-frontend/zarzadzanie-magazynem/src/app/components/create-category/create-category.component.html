<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="createCategoryForm" (ngSubmit)="createCategorySubmit()">
                <!-- create category form -->
                <div class="form-area">
                    <h3>Kategoria</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Nazwa kategorii</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="name" type="text" />

                                <div *ngIf="name.invalid && (name!.dirty || name!.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="name.errors.required">
                                        Numer materiału jest wymagany
                                    </div>
                                    <div *ngIf="name.errors.pattern">
                                        Nieprawidłowe znaki
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Utwórz kategorię</button>
                </div>
            </form>
        </div>
    </div>
</div>
